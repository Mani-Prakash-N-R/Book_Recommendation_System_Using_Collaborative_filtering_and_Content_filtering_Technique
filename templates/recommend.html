<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white;
    }
    
    body {
        background-color: #222; /* Dark background color */
    }
    
    .navbar {
        background-color: #00796b; /* Dark green for the navbar */
        border-radius: 0; /* Rounded corners for navbar */
        margin-bottom: 30px; /* Add some margin to the bottom */
        transition: background-color 0.3s; /* Smooth transition on hover */
    }
    
    .navbar:hover {
        background-color: #004d40; /* Darker green on hover */
    }
    
    .container {
        background-color: #333; /* Darker background color for the content */
        padding: 20px; /* Add padding */
        border-radius: 8px; /* Rounded corners for content */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow */
    }
    
    .form-control {
        width: 100%; /* Full width input */
        margin-bottom: 15px; /* Add some margin to the bottom */
    }
    
    .btn-warning {
        background-color: #ffa000; /* Orange button color */
        border-color: #ffa000; /* Orange button border color */
        color: #fff; /* White text color */
        font-weight: bold; /* Bold font */
    }
    
    .card {
        background-color: #444; /* Darker card background color */
        border-radius: 8px; /* Rounded corners for card */
        margin-bottom: 30px; /* Add some margin to the bottom */
        transition: background-color 0.3s; /* Smooth transition on hover */
    }
    
    .card:hover {
        background-color: #555; /* Darker card background color on hover */
    }
    
    .card-img-top {
        border-radius: 8px 8px 0 0; /* Rounded corners for card image */
        width: 100%; /* Full width */
    }
    
    .card-body {
        padding: 20px; /* Add padding */
    }
</style>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control" placeholder="Enter your recommendation"><br>
                <input type="submit" class="btn btn-lg btn-warning" value="Submit">
            </form>
        </div>

        {% if data %}
        {% for i in data %}
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover">
                <div class="card-body">
                    <p class="text-white">{{ i[0] }}</p>
                    <h4 class="text-white">{{ i[1] }}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>

</body>
</html>
